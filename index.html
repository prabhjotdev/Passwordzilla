<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Passwordzilla</title>
  </head>
  <body>
    <h1>Passwordzilla</h1>
    <div class="container">
      <div class="outputContainer">
        <h3 id="output">ksdfij24</h3>
        <!-- class="passwordOutput" -->
      </div>

      <div class="passwordOptionsContainer">
        <input type="checkbox" id="option1" name="uppercase" value="uppercase"/>
        <label for="uppercase"> Uppercase</label><br />

        <input type="checkbox" id="option2" name="numbers" value="numbers" />
        <label for="numbers"> Numbers</label><br />

        <input type="checkbox" id="option3" name="symbols" value="symbols" />
        <label for="symbols"> Symbols</label><br />

        <div class="slidecontainer">
          <p>Password Length <span id="passwordLength"></span></p>
          <input
            type="range"
            min="1"
            max="128"
            value="16"
            class="slider"
            id="passwordSlider"
          />
        </div>

        <button onclick="generatePassword()" class="generateBtn">
          Generate
        </button>
      </div>
    </div>
    <script src="./password.js"></script>
  </body>
</html>
